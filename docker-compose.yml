services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: sourcerack-qdrant
    ports:
      - "6333:6333"   # REST API
      - "6334:6334"   # gRPC (optional, f√ºr Performance)
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  embeddings:
    build:
      context: ./docker/embedding-service
      dockerfile: Dockerfile
    container_name: sourcerack-embeddings
    ports:
      - "8080:8080"
    environment:
      - EMBEDDING_MODEL=sentence-transformers/all-MiniLM-L6-v2
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s  # Model loading takes time
    volumes:
      - embedding_cache:/root/.cache  # Cache downloaded models

volumes:
  qdrant_data:
    name: sourcerack-qdrant-data
  embedding_cache:
    name: sourcerack-embedding-cache
